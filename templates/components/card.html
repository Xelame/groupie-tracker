{{define "card"}}
    <a href="/artists/{{.Id}}">
        <div class="card">
            <img src="{{.Image}}" alt="">
            <div class="texte">
                <p>Name : {{.Name}} <br> Started in {{.CreationDate}} <br> First album in {{.FirstAlbum}}</p>
            </div>
        </div>
    </a>
{{end}}
