<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Accueil</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        {{template "navbar"}}
        <form action="/artists" method="post">
            <input type="text" name="artists">
            <button type="submit">Rechercher</button>
        </form>
        <div class="cards-list">
            <!-- $ = la donnée importé -->
            {{range .ListOfArtists}} <!-- $ = la donnée importé -->
              {{template "card" .}}
            {{end}}    
        </div>
            {{range .PageNumber}} <!-- $ = la donnée importé -->
                <a href="/artists?page={{.}}" class="button">{{.}}</a>
            {{end}}   
        </form>
    </body>
</html>
