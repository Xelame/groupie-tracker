<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {{range $}} <!-- $ = la donnée importé -->
    <div class="card">
        <img src="{{.Image}}" alt="">
        <div class="texte">
            <h1>Name : {{.Name}}</h1>
            <p>Begin at {{.CreationDate}}</p>
            <p>First album at {{.FirstAlbum}}</p>
        </div>
    </div>
    {{end}}
</body>
</html>
